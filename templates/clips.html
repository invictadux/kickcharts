<!DOCTYPE html>
<html>
    <head>
        <title>Kick 24 Clips - KickCharts</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#ffffff">

        <link rel="icon" type="image/png" href="/static/images/logo.png">
        <link rel="stylesheet" href="/static/css/main.css">
        <script type="text/javascript" src="/static/js/main.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Rajdhani:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
        <!-- Videojs  -->
        <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
        <link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet">
        <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    </head>
    <body>
        {{template "nav"}}

        <main>
            <div class="card">
                <div class="clips" id="clips">
                    {{range $clip := .Clips}}
                       {{template "clip" $clip}}
                    {{end}}
              </div>
            </div>
        </main>

        {{template "footer"}}
    </body>

    <script type="text/javascript">
        let canLoad = true;
        let page = {page: 2, canLoad:true };

        window.onscroll = function(ev) {
            if ((window.innerHeight + window.scrollY + 200) >= document.body.offsetHeight && page.canLoad) {
                GetClips(page);
            }
        };
    </script>
</html>
